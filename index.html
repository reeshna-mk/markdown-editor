<html>
<head>
<link rel="stylesheet" type="text/css" href="css/default.css"/>
</head>
<body>
<script type="text/javascript" src="js/core.js"></script>
<textarea rows="3" cols="25" id="textarea"></textarea>
<input type="button" value="italics" onclick="format(document.getElementById('textarea'),'[%]','[%]')"/>
<input type="button" value="Bold" onclick="format(document.getElementById('textarea'),'[**]','[**]')"/>
<input type="button" value="Heading" onclick="format(document.getElementById('textarea'),'[#]','[#]')"/>
</body>
</html>
